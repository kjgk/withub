<div class="container">
    <div class="row news-column">
        <div class="col-xs-12">
            <div class="roll">
                <section>
                    <h4 ng-bind="roll.title"></h4>
                <span>
                    <a ng-href="#/news" class="txt-blue">{{roll.contentColumn.title}}</a> &nbsp;&nbsp;&nbsp;&nbsp;{{roll.eventTime|date:'yyyy-MM-dd HH:mm'}}&nbsp;&nbsp;&nbsp;&nbsp;
                </span>

                    <p ng-bind="roll.title"></p>
                    <a ui-sref="{{'news.detail'}}({id:roll.id})" class="btn btn-blue">查看更多</a>
                </section>
            </div>
        </div>

        <div class="col-sm-6 col-md-6" ng-repeat="x in contentList">
            <section>
                <h4 ng-bind="x.title"></h4>
            <span>
                <a href="#/news" class="txt-blue">{{x.contentColumn.title}}</a> &nbsp;&nbsp;&nbsp;&nbsp;{{x.eventTime|date:'yyyy-MM-dd HH:mm'}}&nbsp;&nbsp;&nbsp;&nbsp;
            </span>
                <a ui-sref="{{'news.detail'}}({id:x.id})" class="btn btn-blue">查看更多</a>
                <b></b>

                <p ng-bind="x.title"></p>
            </section>
        </div>

        <div class="col-xs-12">
            <label class="empty" ng-show="contentList.length==0">暂无数据</label>

            <label ng-show="!loading&&!complete" ng-click="fetchContentList()" class="btn btn-block btn-more"> 加载更多 </label>
            <label ng-show="loading" class="btn btn-block btn-more disabled"><i class="fa fa-spin fa-refresh fa-fw"></i> 正在加载，请稍候... </label>

        </div>

    </div>
</div>
